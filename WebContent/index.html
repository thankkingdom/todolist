<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Backbone.js - TodoMVC</title>
<link rel="stylesheet" type="text/css" href="assets/base.css" />
<link rel="stylesheet" type="text/css" href="assets/index.css" />
</head>
<body>
<section id="todoapp" class="todoapp">
	<header class="header">
		<h1>Todoリスト</h1>
		<input id="new-todo" class="new-todo" placeholder="することを入力して下さい" autofocus>
	</header>
	<section id="main" class="main">
		<input id="toggle-all" class="toggle-all" type="checkbox">
		<label for="toggle-all">すべて完了済みにする</label>
		<ul id="todo-list" class="todo-list"></ul>
	</section>
	<footer id="footer" class="footer" style="display: block"></footer>
</section>
<footer class="info">
	<p>項目はダブルクリックすると編集できます</p>
	<p>作：<a href="https://github.com/addyosmani">Addy Osmani</a></p>
	<p><a href="http://todomvc.com">TodoMVC</a>の一部として開発
</footer>
<script type="text/template" id="item-template">
	<div class="view">
		<input id="toggle" class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label><%- title %></label>
		<button class="destroy"></button>
	</div>
	<input class="edit" value="<%- title %>">
</script>
<script type="text/template" id="stats-template">
	<span class="todo-count">残り<strong><%= remaining %></strong>件</span>
	<ul id="filters" class="filters">
		<li><a class="selected" href="#/">すべて</a></li>
		<li><a href="#/active">未了</a></li>
		<li><a href="#/completed">完了済み</a></li>
	</ul>
	<% if(completed){ %>
		<button id="clear-completed" class="clear-completed">完了済みの項目を消去(<%= completed %>件)</button>
	<% } %>
</script>
<script src="js/lib/jquery-1.12.4.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/views/app.js"></script>
<script src="js/views/todos.js"></script>
<script src="js/app.js"></script>
<script src="js/routers/router.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
